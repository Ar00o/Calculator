<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Calculator</h1>
            <div class="inner">
                <form>
                    <input type="number"  id="input1" value="0" inputmode="numeric">
                    <input type="number"  id="input2" value="0" inputmode="numeric">
                </form>
                <div class="text" >
                    <h4>RESULT</h4>
                    <p id="result">0</p>
                </div>
               <div class="buttons">
                <button id="plus">+</button>
                <button id="minus">-</button>
                <button id="addition">*</button>
                <button id="division">/</button>
               </div>
               <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
